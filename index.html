<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font">
    <link  rel="stylesheet" type = "text/css" href="css/style.css">

    <title>Document</title>
</head>



<body>
    <main>
        <section class="todo-list">

            <div class="todo-list__wrapper-top">
                <div class="container">

                    <div class="todo-list__text-area">

                        <h1 class="title">ToDo List</h1>
                                
                            <textarea  class="todo-list__text"></textarea>
                            <button class="todo-list__btn-add" id='btn-add' type="button">ADD</button>   
                         
                    </div>
                </div>
            </div>

            <div class="todo-list__list-area">
                <div class="container">
                    <div class="todo-list__wrapper-bottom">
                        <ul class="todo-list__nav-list">
                            <li class="todo-list__nav-item">
                                <a href='#' class="todo-list__nav-link todo-list__nav-link--current" data-state="all">All</a>
         
                            </li>
                            <li class="todo-list__nav-item">
                                <a href='#' class="todo-list__nav-link" data-state='active'>Active</a>
                            </li>
                            <li class="todo-list__nav-item">
                                <a href='#' class="todo-list__nav-link" data-state='completed'>Completed</a>
                            </li>
                            <li class="todo-list__nav-item">
                                <a href='#' class="todo-list__nav-link" data-state='deleted'>Deleted</a>
                            </li>
                        </ul>

                        <ul class="todo-list__list-all">
                           
                        </ul>
                    </div>
                </div>
                
            </div>
            
        </section>
    </main>
            

    <script src = "js/todo-list.js">
    </script>
</body>
</html>
